<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Registration Form</title>
</head>
<body bgcolor="#32CD32">
 <form>
   <fieldset>
     <legend>Registration Form</legend>
 <table>
   <tbody>
      <tr>
        <td><label for="name">First Name</label></td>
        <td>:<input type="text" id="name" name="name" value=""></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td>:<input type="text" id="lname" name="lname" value=""></td>
      </tr>
      <tr>
        <td><label for="uname">User Name</label></td>
        <td>:<input type="text" id="uname" name="uname" value=""></td>
      </tr>
      <tr>
        <td><label for="pass">Password</label></td>
        <td>:<input type="password" id="pass" name="pass" value=""></td>
      </tr>
      <tr>
        <td><label for="cpass">Conform<br>Password</label></td>
        <td>:<input type="password" id="cpass" name="cpass" value=""></td>
      </tr>
      <tr>
        <td><label for email>Email</label></td>
        <td>:<input type="email" id="email" name="email" value=""></td> 
      </tr>
      <tr>
        <td><label for="mobile">Mobile</label></td>
        <td>:<input type="text" id="mobile" name="mobile" value=""></td>
      </tr>
      <tr>
        <td><label for="gender">Gender</label></td>
        <td>:<input type="radio" id="gender" name="gender" value="">Male<br>
         :<input type="radio" id="gender" name="gender" value="">Female
        </td>
      </tr>
      <tr>
        <td><label for="date">DOB</label></td>
        <td><input type="date" id="date" name="date" value=""></td>
      </tr>
      <tr>
        <td><label for="course">Course</label></td>
        <td>
        <select>
        <option>Select Course</option>
        <option>B.E</option>
        <option>B.Sc</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="national">Nationality</label></td> 
        <td><input type="radio" id="national" name="national" value="">Indian
            <input type="radio" id="national" name="national" value="">Others
        </td>
      </tr>
      <tr>
        <td><label for="profile">Profile</label></td>
        <td><input type="file" id="profile" name="profile" value=""></td>
      </tr>
      <tr>
        <td><input type="submit" id="submit" name="submit" value="Submit"></td>
        <td><input type="reset" id="rest" name="reset" value="Reset"></td>
      </tr>
   </tbody>
 </table>
 </fieldset>
 </form>
</body>
</html>
